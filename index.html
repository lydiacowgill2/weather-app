<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    

  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles/style.css" />
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
          <input type="Search" placeholder="Type a city" class="form-control" autofocus="on" autocomplete="off" id="input"/>
          <div class="col-3">
          <input type="submit" value="search" class="form-control btn btn-primary search-space" />
        </div>
      </div>
    </div>
        </form>
      <h1 id="place"></h1>
      <ul>
        <h2>Day:time</h2>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clarfix">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="weather icon"
            class="weather-icon float-left"
          />
          <div class="float-left">
          <span class="temperature" id="temp"></span>
          <span class="units"> <a href="#" id="celcius-link">˚C</a> | <a href="#" id="fahrenheit-link">˚F</a></span>
        </div>
</div>
      </div>  

        <div class="col-6">
          <ul>
            <li>humidity:<span id="humidity"> </span>%</li>
            <li>Wind speed:<span id="windSpeed"> </span>%</li>
          </ul>
          <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary">Left</button>
  <button type="button" class="btn btn-primary">Middle</button>
  <button type="button" class="btn btn-primary">Right</button>
</div>
        </div>
        </div>
      </div>
    </div>
    </div>
    <script src="src/control.js">

    


</script>
